<!DOCTYPE html>
<html xmlns="http:www.thymeleaf.org">
    <head>
    <title>Registro</title>  
    <meta charset="utf-8"  >
    
    <!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" type="text/css" href="/css/miforms.css">
     
	</head>
    <body>
        <div class="modal-dialog text-center">
            <h2 style="color:#3b4652;">Editar proveedor</h2>
           
           <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img" >
                         <img src="/img/user3.png">
                    </div>   
                    <form method="post" action="#" th:action="@{/proveedor/update}" th:object="${proveedor}">
                        <div class="form-group mb-1" id="id" >
                            <input type="number" name="id" th:value="${id}"  class="form-control" readonly/>
                        </div>
                    <div class="form-group mb-1" id="nombre" >
                        <input type="text" name="nombre" th:value="${nombre}" class="form-control" placeholder="Nombre del proveedor" required/>
                    </div>
                    
                    <div class="form-group mb-1" id="direccion">
                        <input type="text" name="direccion" th:value="${direccion}"  class="form-control" placeholder="DirecciÃ³n del proveedor" required/>
                    </div>
                    <div class="form-group mb-1" id="telefono">
                        <input type="text" name="telefono" th:value="${telefono}"  class="form-control" placeholder="Celular del proveedor" required/>
                    </div>
                    <div class="form-group mb-1" id="correo">
                        <input type="email" name="correo" th:value="${correo}"  class="form-control" placeholder="Correo del proveedor" required/>
                    </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Guardar </button>
                </form>
                </div>
            </div>
        </div>
    </body>
    	<script src="/js/bootstrap.bundle.min.js"></script>   	
</html>
