<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/perfilstyle.css">
</head>
<body>
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo">Datos del usuario</h3>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li th:text="${#authentication.principal.ci}"><i class="icono fas fa-id-card"></i> CÃ©dula de identidad:</li>
                    <li th:text="${#authentication.principal.nombres}"><i class="icono fas fa-user"></i> Nombres:</li>
                </ul>
                <ul class="lista-datos">
                    <li th:text="${#authentication.principal.correo}"><i class="icono fas fa-envelope"></i> Correo: </li>
                    <li th:text="${#authentication.principal.apellidos}"><i class="icono fas fa-user"></i> Apellidos:</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
