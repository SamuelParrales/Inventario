<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Productos</title>

    <link rel="stylesheet" href="/css/procyprovee.css">
</head>
<body>
    <main class="contenedor">
        <h3 class="centrar-texto">Registrar Producto</h3>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Nombre del producto" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Descripcion</label>
                <textarea class="campo__field campo__field--textarea" id="descripcion"></textarea>
            </div>
            <div class="campo">
                <label class="campo__label" for="valorUnitario">Valor Unitario</label>
                <input class="campo__field" type="number" id="valorUnitario" min="0">
            </div>
            <div class="campo">
                <label class="campo__label" for="cantDisponible">Cantidad Disponible</label>
                <input class="campo__field" type="number" id="cantDisponible" min="0">
            </div>
            <div class="campo">
                <label class="campo__label" for="valorPrestacion">Valor de la prestaci√≥n</label>
                <input class="campo__field" type="number" id="valorPrestacion" min="0">
            </div>
            <div class="campo">
                <label class="campo__label" for="cantPrestada">Cantidad prestada</label>
                <input class="campo__field" type="number" id="cantPrestada" min="0">
            </div>
            
            <div class="campo">
                <label class="campo__label" for="img">Subir imagen del producto</label>
                <form name="subida-imagenes" type="POST" enctype="multipart/formdata" >
                    <input class="campo__imagen" type="file" name="imagen1" />
                </form>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
</body>
</html>
