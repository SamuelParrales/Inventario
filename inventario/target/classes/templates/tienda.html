<!-- Busqueda -->
    <div class="nav-busqueda row justify-content-center mt-2 mb-2">
      <nav class="col-10 col-sm-10 col-md-6 col-lg-4 col-xxl-3">
        <form class="d-flex">
          <input id="search" name="search" class="form-control me-0" type="search" placeholder="Buscar"  aria-label="Search">

              <li th:each="c:${categorias}"><a th:text="${c.nombre}" class="dropdown-item" th:href="'/tienda/page/1?categoria='+${c.getNombre()}"></a></li>
            </ul>
          </div>
          <button class="btn btn-outline-success" type="submit" ><i class="fas fa-search"></i></button>
        </form>
        
      </nav>

      
    </div>

    <!-- Aqui termina la busqueda -->

    </nav>

          </div>
          <div class="card-body text-center">

              </div>
              <div class="row justify-content-center">
                  
                  <a class="add-cart btn btn-outline-success col-3"><i class="fas fa-cart-plus"></i></a>
                  <div class="col-4">
                      <input class="cant-product pt-1 pb-1" type="number" min="1" value="1">
                  </div> 
              </div>
          </div>
      </div>
    </div >
